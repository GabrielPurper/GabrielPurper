<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Botões YouTube · Instagram · E‑mail</title>
  <style>
    :root{
      --size:48px;
      --gap:12px;
      --radius:12px;
      --shadow:0 6px 18px rgba(0,0,0,0.12);
      --youtube:#FF3B30;
      --instagram-gradient: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      --mail:#555;
      --bg:#fff;
      --text:#fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* container centralizado */
    .social-row{
      display:inline-flex;
      gap:var(--gap);
      align-items:center;
      background:transparent;
      padding:8px;
    }

    /* botão comum */
    .social-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:var(--size);
      height:var(--size);
      border-radius:12px;
      box-shadow:var(--shadow);
      text-decoration:none;
      transition:transform .14s ease, box-shadow .14s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .social-btn:active{transform:translateY(1px) scale(.995)}
    .social-btn:hover{transform:translateY(-4px)}

    /* ícones dentro */
    .icon{width:22px;height:22px;display:block}

    /* variações */
    .youtube{background:var(--youtube);}
    .youtube .icon svg{fill:var(--text)}

    .instagram{background:var(--instagram-gradient);}
    .instagram .icon svg{filter:drop-shadow(0 1px 0 rgba(0,0,0,0.08));}

    .mail{background:linear-gradient(180deg,#f7f7f7,#ededed);}
    .mail .icon svg{fill:var(--mail)}

    /* estilo de foco acessível */\    
    .social-btn:focus{outline:3px solid rgba(66,133,244,0.18);outline-offset:4px}

    /* responsividade */
    @media (max-width:420px){
      :root{--size:44px;--gap:10px}
    }
  </style>
</head>
<body style="display:flex;min-height:100vh;align-items:center;justify-content:center;background:linear-gradient(180deg,#f6f8fb,#ffffff);margin:0">

  <div class="social-row" aria-label="botões sociais">

    <!-- YouTube -->
    <a class="social-btn youtube" href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
      <span class="icon" aria-hidden="true">
        <!-- Play SVG -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="22" height="22" role="img">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </span>
    </a>

    <!-- Instagram -->
    <a class="social-btn instagram" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <span class="icon" aria-hidden="true">
        <!-- Instagram glyph -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="22" height="22" role="img">
          <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A4.8 4.8 0 1 0 16.8 13 4.8 4.8 0 0 0 12 8.2zm5.2-3.5a1.2 1.2 0 1 0 1.2 1.2 1.2 1.2 0 0 0-1.2-1.2z"/>
        </svg>
      </span>
    </a>

    <!-- E-mail -->
    <a class="social-btn mail" href="mailto:seu@email.com" aria-label="Enviar e‑mail">
      <span class="icon" aria-hidden="true">
        <!-- Envelope -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="22" height="22" role="img">
          <path d="M2 6.5v11A2.5 2.5 0 0 0 4.5 20h15a2.5 2.5 0 0 0 2.5-2.5v-11A2.5 2.5 0 0 0 19.5 4h-15A2.5 2.5 0 0 0 2 6.5zm2 .5L12 12l8-4.5V6.5L12 11 4 6.5z"/>
        </svg>
      </span>
    </a>

  </div>

</body>
</html>
